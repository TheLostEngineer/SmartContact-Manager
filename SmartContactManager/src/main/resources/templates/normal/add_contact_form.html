<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org"
      th:replace="normal/base::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>This is Home Page</title>

<!--                                                            Add a contact adding icon like one in SignUp page-->

</head>
<body>
<section>

        <div class="card">

            <div class="container text-center mt-2">

                <img style="width: 80px" src="" th:src="@{/image/new-user.png}" alt="">

            </div>

            <div class="card-body mr-5 ml-2">

<!--                <h1 class="text-center">Add Contact</h1>-->


                <div class="container-fluid mt-1">

                    <div class="row">

                        <div class="col-md-10 offset-md-1">

                            <form action="#"
                                  th:object="${contact}"
                                  enctype="multipart/form-data"
                                  method="post"
                                  th:action="@{/user/process-contact}"
                                  class="mt-2"
                            >

<!--                                First Name-->

                                <div class="input-group">

                                    <div class="input-group-prepend">

                                        <div class="input-group-text mr-3">

                                            <i class="fa fa-plus"></i>

                                        </div>

                                    </div>

                                    <input type="text" id="firstName" name="name" placeholder="Enter Contact's  First Name here" class="form-control">

                                </div>

<!--                                Second Name-->

                                <div class="input-group mt-3">

                                    <div class="input-group-prepend">

                                        <div class="input-group-text mr-3">

                                            <i class="fas fa-user-alt"></i>

                                        </div>

                                    </div>

                                    <input type="text" id="secondName" name="secondName" placeholder="Enter Contact's Last Name here" class="form-control">

                                </div>

<!--                                Phone Number-->

                                <div class="input-group mt-3">

                                    <div class="input-group-prepend">

                                        <div class="input-group-text mr-3">

                                            <i class="fa fa-phone"></i>

                                        </div>

                                    </div>

                                    <input type="number" id="phonenumber" name="phone" placeholder="Enter Phone Number here" class="form-control">

                                </div>

<!--                                Email-->

                                <div class="input-group mt-3">

                                    <div class="input-group-prepend">

                                        <div class="input-group-text mr-3">

                                            @

                                        </div>

                                    </div>

                                    <input type="text" id="email" name="email" placeholder="Enter Contact's email" class="form-control">

                                </div>

<!--                                Work Field-->

                                <div class="input-group mt-3">

                                    <div class="input-group-prepend">

                                        <div class="input-group-text mr-3">

                                            <i class="fa fa-briefcase"></i>

                                        </div>

                                    </div>

                                    <input type="text" id="work" name="Work" placeholder="Enter Contact's work here" class="form-control">

                                </div>

<!--                                Description-->

                                <div class="form-group mt-3">

                                    <textarea placeholder="Enter Contact's Description" name="description" id="description" class="form-control" rows="9"></textarea>

                                </div>

<!--                                Image Field-->

                                <div class="custom-file mt-2">
                                    <input type="file" name="profileImage">

                                </div>

                                <div class="container text-center">

                                    <button class="btn btn-outline-primary">Save Contact</button>

                                </div>





                            </form>

                        </div>

                    </div>


                </div>

            </div>

        </div>


</section>

</body>
</html>
